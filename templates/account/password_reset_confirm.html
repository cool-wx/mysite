{% extends "base.html" %}
{% load static %}
{% block title %}
设置密码
{% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h2>设置新密码</h2>

    <form class="form-horizontal" action="." method="post">
        {% csrf_token %}
        <!--新密码1-->
        <div class="form-group">
            <label class="col-md-5 control-label text-right">
                {{ form.new_password1.label_tag }}
            </label>
            <div class="col-md-6 text-left">{{ form.new_password1 }}</div>
        </div>
        <!--新密码2-->
        <div class="form-group">
            <label class="col-md-5 control-label text-right">
                {{ form.new_password2.label_tag }}
            </label>
            <div class="col-md-6 text-left">{{ form.new_password2 }}</div>
        </div>
        <br>
        <input type="submit" value="设置密码" class="btn btn-primary btn-lg">
        <br>
    </form>
</div>
{% endblock %}
