{% extends "base.html" %}
{% block title %}
我的个人信息
{% endblock %}

{% block content %}
<div class="row text-center vertical-middle-sm">
    <h2>我的信息</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-4 text-right">
                    <span>用户名:</span>
                </div>
                <div class="col-md-8 text-left">
                    {{ user.username }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 text-right">
                    <span>邮箱:</span>
                </div>
                <div class="col-md-8 text-left">
                    {{ user.email }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 text-right">
                    <span>手机:</span>
                </div>
                <div class="col-md-8 text-left">
                    {{ userprofile.phone }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 text-right">
                    <span>生日:</span>
                </div>
                <div class="col-md-8 text-left">
                    {{ userprofile.birth }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 text-right">
                    <span>关于我:</span>
                </div>
                <div class="col-md-8 text-left">
                    {{ userprofile.aboutme }}
                </div>
            </div>
            <a href="{% url 'account:myself_edit' %}">
                <button class="btn btn-primary btn-lg">编辑个人信息</button>
            </a>
        </div>
    </div>
</div>
{% endblock %}
